<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBA-PLATEFORME</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Bienvenue sur <span>HBA-PLATEFORME</span></h1>
        <a href="/add" class="btn-add">➕ Ajouter un projet</a>
    </header>

    <main>
        <section class="projects">
            {% if projects %}
                {% for project in projects %}
                    <div class="card">
                        <h2>{{ project.title }}</h2>
                        <p>{{ project.description }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-project">Aucun projet pour le moment.</p>
            {% endif %}
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 HBA-PLATEFORME. Tous droits réservés.</p>
    </footer>

</body>
</html>
